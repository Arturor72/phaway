<html>
<head>
    <title>Phaway</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/phaway.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>

        <div class="page-header">
                <h3>Phaway<small> - Crea tu cuaderno</small></h3>
        </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="c" width="395" height="525" style="border:1px solid"></canvas>
            </div>
            <div class="col-md-6">
                    <div class="row">
                            <div class="col-md-12">
                                    <h3>Tamaño</h3>
                            </div>
                        </div>
                <div class="row">
                    <div class="col-md-12">
                            <select class="form-control">
                                    <option>A4 (21cm x 29.7cm)</option>
                                    <option>A5 (15cm x 21cm)</option>
                                    <option>A6 (10.5cm x 15cm)</option>
                                  </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                            <h3>Fondos</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                            <div id="carousel2" class="carousel slide" data-type="multi">
                                    <div class="carousel-inner">
                                        <div class="item active">
                                            <div class="carousel-col">
                                                <img id="Fondo" src="img/fondos/Fondo.jpg" alt="" class="img-responsive">
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="carousel-col">
                                                <img id="FondoBailarina" src="img/fondos/FondoBailarina.jpg" alt=""class="img-responsive">
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="carousel-col">
                                                    <img id="FondoGato" src="img/fondos/FondoGato.jpg" alt="" class="img-responsive">
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="carousel-col">
                                                    <img id="FondoUnicornio" src="img/fondos/FondoUnicornio.jpg" alt="" class="img-responsive">
                                            </div>
                                        </div>
                                    </div>
                    
                                    <!-- Controls -->
                                    <div class="left carousel-control">
                                        <a href="#carousel2" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </div>
                                    <div class="right carousel-control">
                                        <a href="#carousel2" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                            <h3>Avatar</h3>

                    </div>
                    <div class="col-md-12">
                            <div id="carousel" class="carousel slide" data-type="multi">
                                    <div class="carousel-inner">
                                        <div class="item active">
                                            <div class="carousel-col">
                                                <img id="Elefante" src="img/avatar/Elefante.png" alt="" class="img-responsive">
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="carousel-col">
                                                    <img id="Gato" src="img/avatar/Gato.png" alt=""class="img-responsive">
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="carousel-col">
                                                    <img id="RatonaSola" src="img/avatar/RatonaSola.png" alt="" class="img-responsive">
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="carousel-col">
                                                    <img id="Unicornio" src="img/avatar/Unicornio.png" alt="" class="img-responsive">
                                            </div>
                                        </div>
                                    </div>
                    
                                    <!-- Controls -->
                                    <div class="left carousel-control">
                                        <a href="#carousel" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </div>
                                    <div class="right carousel-control">
                                        <a href="#carousel" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Texto

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input id="nameText" type="text" class="form-control" placeholder="Tu nombre">
                            <span class="input-group-btn">
                              <button id="addText" class="btn btn-primary" type="button">Añadir</button>
                            </span>
                          </div><!-- /input-group -->

                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="vendors/jquery/jquery-3.2.1.js"></script>
    <script src="vendors/fabric/fabric.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.js"></script>
    <script src="js/phaway.js"></script>
    
    

</body>
</html>
